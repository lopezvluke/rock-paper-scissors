<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="hbs">
        <div class="hb">
            <h1>Rock Paper Scissors!</h1>
        </div>
        <div class="hb">
        </div>
    </div>
    <div class="game-container">
        <div>
            <p id="you-score">You:</p>
            <img id="self-img" src="images/question.png">
            <div class="RPS">
                <input type="radio" name="self-choice" id="self-rock">
                <label for="self-rock">Rock</label>
                <input type="radio" name="self-choice" id="self-paper">
                <label for="self-paper">Paper</label>
                <input type="radio" name="self-choice" id="self-scissors">
                <label for="self-scissors">Scissors</label>
            </div>
        </div>
        <div>
            <p id="ai-score">AI:</p>
            <img id="AI-img" src="images/question.png">
        </div>
    </div>
    <p id="win-loss"></p>
    <button id="shoot-button">Shoot!</button>
    <script src="main.js" async defer></script>
</body>
</html>
